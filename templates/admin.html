<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="../static/styles/admin.css" />
    <script src="../static/styles/fonts/font-awesome.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="javascript:location.reload();" class="logo">
              <img src="../static/Files/Resources/admin_icon.jpg" />
              <span class="nav-item">Admin</span>
            </a>
          </li>
          <li>
            <a href="javascript:location.reload();">
              <i class="fa-solid fa-school"></i>
              <span class="nav-item">Painel</span>
            </a>
          </li>
          <li>
            <a href="/admin/add_user">
              <i class="fa-solid fa-database"></i>
              <span class="nav-item">Adicionar Aluno</span>
            </a>
          </li>
          <li>
            <a href="/admin/admin_attendance_list">
              <i class="fa-solid fa-chart-bar"></i>
              <span class="nav-item">Registros de Presença</span>
            </a>
          </li>
          <li>
            <a href="/admin_login" class="logout">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="nav-item">Sair</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h1>Alunos matriculados para o ano de 2024</h1>
        </div>
        {% for i in range(data|length) %}
        <div class="users">
          <div class="card">
            <img
              src="{{ url_for('static', filename='Files/Images/' + data[i][0]['id']+'.png')}}"
            />
            <h4>{{ data[i][0]['name'] }}</h4>
            <p>{{ data[i][0]['major'] }}</p>
            <div class="per">
              <table>
                <tr>
                  <td><span>{{ data[i][0]['total_attendance'] }}</span></td>
                  <td><span>{{ data[i][0]['year'] }}</span></td>
                </tr>
                <tr>
                  <td>Frequência Total</td>
                  <td>Ano</td>
                </tr>
              </table>
            </div>
            <form action="/admin/edit_user" method="post">
              <button
                class="edit_student"
                type="submit"
                name="edit_student"
                value="{{ data[i][0]['id'] }}"
              >
                Veja mais
              </button>
            </form>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </body>
</html>
